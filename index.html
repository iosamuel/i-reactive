<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        font-size: 30px;

  <body>
    <!-- 
    <span i-data="otro"></span>

    <input type="text" i-model="mensaje" />
    <input type="text" i-model="image" />

    <img i-bind="src:image" width="300" />
    <input type="text" i-model="image" />

    <script src="i-reactive.js"></script>
    <script>
      const iApp = new iReactive({
        data() {
          return {
            image: ""
          };
        },
        mounted() {
          fetch("https://aws.random.cat/meow")
            .then(data => data.json())
            .then(image => {
              this.image = image.file;
            });
        }
      });
    </script>
  </body>
</html>
